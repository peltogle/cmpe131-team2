{% from "components.html" import menuLinks with context %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ pageTitle }} | Half Foods</title>
    <link rel="shortcut icon" href="{{ green_salad_url }}" type="image/x-icon">
    <link rel="stylesheet" href="/assets/stylesheets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <img src="{{ green_salad_url }}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    &nbsp;Half Foods
                </a>
            </div>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                {{ menuLinks() }}
            </ul>
            <div class="col-md-3 text-end">
                <!-- TODO: fix this -->
                <a class="btn btn-primary" href="./logIn.html" role="button">Login</a>
                <a type="button" href="{{ url_for('signUp') }}" class="btn btn-primary">Sign-up</a>
            </div>
        </header>
    </div>
    {% block content %} {% endblock %}
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                {{ menuLinks() }}
            </ul>
            <p class="text-center text-body-secondary">&copy; {{ currentYear }} Peltogle</p>
        </footer>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
