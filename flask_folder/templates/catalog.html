{% from "components.html" import card with context %}

{% extends 'frame.html' %}

{% block content %}
<div class="container">
  <h1>{{ pageTitle }}</h1>
  <p>Placeholder description of page</p>
  <div class="row row-cols-1 row-cols-md-4 g-4">
    {% for item in response.data %}
    <div class="col">
      {{ card(item.name, item.image_url, item.description, item.price)}}
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
