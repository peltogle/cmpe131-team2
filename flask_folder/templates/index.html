{% extends 'frame.html' %}

{% block content %}
<div class="px-4 py-5 my-5 text-center">
  <img class="d-block mx-auto mb-4" src="{{ green_salad_url }}" alt="" width="72" height="57">
  <h1 class="display-5 fw-bold">Half Foods</h1>
  <div class="col-lg-6 mx-auto">
    <p class="lead mb-4">Delicious food, delivered to your doorstep</p>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
      {% if activeSession %}
              <a type="button" class="btn btn-primary btn-lg px-4 gap-3" href="{{ url_for('cart') }}">Cart</a>
        <!-- <a type="button" class="btn btn-primary btn-lg px-4 gap-3" href="{{ url_for('orders') }}">All Orders</a> -->
      {% else %}
        <a type="button" class="btn btn-primary btn-lg px-4 gap-3" href="{{ url_for('auth', type='signup') }}">Sign Up</a>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
