<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Half Foods: Sign-Up</title>
        <link rel="shortcut icon" href="./assets/img/green_salad.png" type="image/x-icon">
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <div class="col-md-3 mb-2 mb-md-0">
                  <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <img src="./assets/img/green_salad.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    &nbsp;Half Foods
                  </a>
                </div>
        </div>

        <form>
          <div class="container">
            <!-- Name input -->
            <div class="col-md-3 align-self-center">
              <input type="Name" id="form2Example1" class="form-control" />
              <label class="form-label" for="form2Example1">Name</label>
            </div>
          
            <!-- Email input -->
            <div class="col-md-3 align-self-center">
              <input type="Email" id="form2Example2" class="form-control" />
              <label class="form-label" for="form2Example2">Email</label>
            </div>
            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
          </div>
        </form>
    </body>
</html>
